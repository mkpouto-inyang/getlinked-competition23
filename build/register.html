    <form action="" id="registration-form">
        <input type="text" name="Team's Name" id="teamName" placeholder="Enter the name of your group">

        <input type="text" name="Phone" id="phone" placeholder="Enter your phone number">

        <input type="text" name="Email" id="email" placeholder="Enter your email address">

        <input type="text" name="Project Topic" id="projectTopic" placeholder="What is your project topic?">

        <select name="Category" id="category" placeholder="Select your category"></select>

        <select name="Group Size" id="groupSize" placeholder="select"><option value="1">1</option></select>

        <input type="checkbox" id="isPrivacyPolicyAccepted" required>

        <button type="submit">Sumbit</button>
    </form>

    <script>
    const form = document.getElementById("registration-form")
    window.onload = async (event) => {
        let categories = null;
       // alert('Fetching Categories')
        async function fetchCategories() {
            return new Promise(async (resolve, reject) => {
                try {
                const response = await fetch('https://backend.getlinked.ai/hackathon/categories-list');

                if (!response.ok) {
                    throw new Error(`Error getting categories from the server`);
                }

                const data = await response.json();
                resolve(data);
                } catch (error) {
                reject(error);
                }
            });
        }

        function createDropdownOptions(data) {
            const selectElement = document.getElementById('category')

            // selectElement.innerHTML = ''

            data.forEach((optionData) => {
                const option = document.createElement(`option`)
                option.value = optionData.id
                option.textContent = optionData.name
                selectElement.appendChild(option)
            })
        }

        await fetchCategories()
        .then((data) => {
            createDropdownOptions(data)
            console.log(data)
            console.log('Data gotten')
        }).catch((error) => {
            console.error("Error:", error);
        });
    }

    form.addEventListener("submit", async function (event) {
        event.preventDefault()
        await submitForm()

    })

    async function submitForm() {
        const teamName = document.getElementById("teamName")
        const phone = document.getElementById("phone")
        const email = document.getElementById("email")
        const projectTopic = document.getElementById("projectTopic")
        const userEmail = document.getElementById("userEmail")
        const category = document.getElementById("category")
        const groupSize = document.getElementById("groupSize")
        const isPrivacyPolicyAccepted = document.getElementById("isPrivacyPolicyAccepted")

        if (isPrivacyPolicyAccepted.checked) {
            isPrivacyPolicyAccepted.value = true
        } else {
            isPrivacyPolicyAccepted.value = false
        }

        const data = {
            email: email.value,
            phone_number: phone.value,
            team_name: teamName.value,
            group_size: parseInt(groupSize.value),
            project_topic: projectTopic.value,
            category: parseInt(category.value),
            privacy_policy_accepted: isPrivacyPolicyAccepted.value
        }

        try {
            const response = await fetch('https://backend.getlinked.ai/hackathon/registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            
            if (!response.ok) {
                throw new Error('Error submitting form')
            }

            const serverData = await response.json()

            console.log('Server response:', serverData)
        } catch(error) {
            console.error('Error:', error)
        }

        email.value = ''
        phone.value = ''
        teamName.value = ''
        groupSize.value = ''
        projectTopic.value = ''
        category.value = ''
        isPrivacyPolicyAccepted.value = ''


    }

    </script>
